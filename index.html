
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card animation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a520937060.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<section class="personalCard">
  <div class="content content-one">
  <div class="container">
    <div class="card">
      <div class="image">
        <div class="circle"></div>
        <img src="./person.svg" alt="person">
      </div>
      <div class="info">
        <h1 class="title">Hey, I'm Jim &#128075</h1>
        <h3>Mouse over me to watch me flip </h3>

      </div>
    </div>
  </div>
  <script src="app.js"></script>

</body>
